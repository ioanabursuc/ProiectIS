<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Creare Cont / Logare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <a href="/" class="logo">Royal <span>Fitness</span></a>
    </header>

    <section class="form-section">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-btn">Loghează-te</button>
                <button id="signup-btn">Creare Cont</button>
            </div>
            <div class="form-wrapper">
                <!-- Form Logare -->
                <form id="login-form" class="form active" onsubmit="event.preventDefault(); loginUser();">
                    <h2>Loghează-te</h2>
                    <input type="email" placeholder="Adresa de email" required>
                    <input type="password" placeholder="Parola" required>
                    <button type="submit" class="btn">Loghează-te</button>
                    <p>Nu ai cont? <a href="#" id="switch-to-signup">Creează unul</a></p>
                </form>

                <!-- Form Creare Cont -->
                <form id="signup-form" class="form" onsubmit="event.preventDefault(); registerUser();">
                    <h2>Creare Cont</h2>
                    <input type="text" placeholder="Nume complet" required>
                    <input type="email" placeholder="Adresa de email" required>
                    <input type="password" placeholder="Parola" required>
                    <input type="password" placeholder="Confirmă parola" required>
                    <button type="submit" class="btn">Creează cont</button>
                    <p>Ai deja cont? <a href="#" id="switch-to-login">Loghează-te</a></p>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; Royal Fitness 2025 - All Rights Reserved</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
